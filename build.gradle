        maven { url "https://maven.aliyun.com/repository/releases" }
        maven { name "Jitpack" ; url "https://jitpack.io" }
        maven { name "Tencentyun" ; url "https://mirrors.cloud.tencent.com/maven/" }
        maven { name "Sonatype" ; url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven { name "Alibaba" ; url 'https://maven.aliyun.com/repository/public' }
        maven { name "AliGoogle" ; url 'https://maven.aliyun.com/repository/google' }
        maven { name "M2" ; url 'https://plugins.gradle.org/m2/' }
        maven { name "Ali" ; url 'https://maven.aliyun.com/repository/gradle-plugin' }
        mavenCentral()
        gradlePluginPortal()
        mavenLocal()
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
