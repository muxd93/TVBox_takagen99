apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.yanzhenjie.andserver'

def static buildTime() {
    return new Date().format("yyyyMMdd_HHmm", TimeZone.getTimeZone("GMT+08:00"))
}

def updatesFile = file('../apk/muxd93-Release.log')
def updatesContent = updatesFile.exists() ? updatesFile.text : '修复一些问题.'

android {
    compileSdk 34

    defaultConfig {
        applicationId 'com.github.tvbox.osc.xd'
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "XD.".concat(buildTime())
        multiDexEnabled true
        //设置room的Schema的位置
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

    }
    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
        resources {
            excludes += ['META-INF/DEPENDENCIES']
        }
    }

    buildTypes {
        all {
            resValue "string", "mn_Version", "XD_".concat(buildTime())
            resValue "string", "dia_update_desc", "更新日志：\n".concat("\"${updatesContent}\"")
        }
        debug {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            minifyEnabled false
            shrinkResources false

            buildConfigField("boolean", "LOG_DEBUG", "true")
            buildConfigField("boolean", "DYNAMIC_ORIENTATION_PORTRAIT", "true")
            manifestPlaceholders = [customScreenOrientation: "unspecified", alikey: "licensekey"]
            matchingFallbacks = ['debug']

        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            minifyEnabled true
            shrinkResources true

            buildConfigField("boolean", "LOG_DEBUG", "false")
            buildConfigField("boolean", "DYNAMIC_ORIENTATION_PORTRAIT", "false")
            manifestPlaceholders = [customScreenOrientation: "sensorLandscape", alikey: "licensekey"]
            matchingFallbacks = ['release']

        }
        releaseCommon {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            minifyEnabled true
            shrinkResources true

            buildConfigField("boolean", "LOG_DEBUG", "false")
            buildConfigField("boolean", "DYNAMIC_ORIENTATION_PORTRAIT", "true")
            manifestPlaceholders = [customScreenOrientation: "unspecified", alikey: "licensekey"]
            matchingFallbacks = ['release']

        }
    }

    flavorDimensions += ["abi", "brand", "mode"]
    productFlavors {
        armeabi {
            dimension = "abi"
            ndk {
                abiFilters 'armeabi-v7a'
            }
        }
        arm64 {
            dimension = "abi"
            ndk {
                abiFilters 'arm64-v8a'
            }
        }

        generic  {
            //通用版本
            dimension = "brand"
        }

        hisense {
            //海信的
            applicationId 'com.github.hisense.osc.tk'
            dimension = "brand"
        }
        normal {
            dimension = "mode"
            minSdkVersion 21
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        python {
            dimension = "mode"
            minSdkVersion 21
            // Python 版本需要额外的 Proguard 规则
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'proguard-python.pro'
        }
    }
    applicationVariants.configureEach { variant ->
        variant.outputs.configureEach { output ->
            def flavorNames = variant.productFlavors.collect { it.name == "normal" ? "java" : it.name }.join('-')
            // 构建自定义文件名
            def fileName = "TVBox_${variant.buildType.name}-${flavorNames}.apk"
            outputFileName = fileName
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    buildFeatures {
        dataBinding = true
        buildConfig true
    }
    namespace 'com.github.tvbox.osc'
    lint {
        abortOnError false
        checkReleaseBuilds false
    }

    lint {
        disable 'UnsafeOptInUsageError'
    }

    lint {
        disable 'UnsafeOptInUsageError'
    }
}

dependencies {
    implementation 'androidx.xr.scenecore:scenecore:1.0.0-alpha04'
    constraints {
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version") {
            because("kotlin-stdlib-jdk7 is now a part of kotlin-stdlib")
        }
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version") {
            because("kotlin-stdlib-jdk8 is now a part of kotlin-stdlib")
